<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clash of Titans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>


<div class="card" style="align-content: center;margin: 90px 300px;">
    <div class="card-header" style="background-color: #001E47; text-align: center; color: white;">
        <h1 style="font-weight: bolder;">CLASH OF TITANS</h1>
    </div>
    <div class="card-body">
        <div class="jumbotron" style="background-color: #EBB9D4; height: 420px;">
            <p class="display-3" style="text-align: center;">WELCOME!</p>
            <hr class="my-4">
            <div class="card" style="margin: 15px 0;">
                <div class="card-header">
                    <h4 style=" text-align: center;">Enter your username and Select your Game tag</h4>
                    <hr class="my-6">
                    <form action="/game" method="post">
                        <div class="form-row">
                            <div class="col-3" style="margin: 0 25px;">
                                <input type="text" name="username" class="form-control" placeholder="username">
                            </div>
                            <div class="col-5" style="margin: 0 25px;">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text">Game Tag Color</label>
                                    </div>
                                    <select class="custom-select" name="tagColor", id="tagColor">
                                        <option value="red">Red</option>
                                        <option value="Blue">Blue</option>
                                        <option value="Green">Green</option>
                                        <option value="Yellow">Yellow</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col" style="margin: 0 5px;">
                                <input type="submit" class="btn btn-primary"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
